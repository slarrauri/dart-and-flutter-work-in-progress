# Project information
site_name: Dart And Flutter
site_url: https://slarrauri.github.io/dart-and-flutter-work-in-progress/
site_author: Sebastian Larrauri
site_description: >-
  Aprende todo lo necesario para crear aplicaciones para la web, mobiles y de escritorio
  con Dart y Flutter. 

# Repository
repo_name: slarrauri/dart-and-flutter-work-in-progress
repo_url: https://github.com/slarrauri/dart-and-flutter-work-in-progress

# Copyright
copyright: Copyright &copy; 2016 - 2022 Martin Donath

# Configuration 
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "overrides"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: es
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
#  - redirects:
#      redirect_maps:
#        changelog/insiders.md: insiders/changelog.md
#        conventions.md: philosophy.md
#        reference/abbreviations.md: reference/tooltips.md
#        reference/meta-tags.md: reference/index.md
#        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
#        sponsorship.md: insiders/index.md
#        upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/slarrauri
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/slarrauri/dart-and-flutter-work-in-progress
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/slarrauri/dart-and-flutter-work-in-progress/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dart-and-flutter-work-in-progress/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/slarrauri

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: slarrauri
      repo: dart-and-flutter-work-in-progress
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Nosotros: nosotros.md 
 